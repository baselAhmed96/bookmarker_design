<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1">
  <title>BookMark</title>
  <link rel="shortcut icon" href="assets/images/favpng_bookmark-favicon-button.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style_index.css">
</head>
<body>

    <section class="container py-4">
        <h1 class="text-info text-center mb-3">BookMarker</h1>
        <p id="errorNameHandel" class="error m-3 d-none"></p>
        <input id="bookMarkName" class="form-control mb-3" placeholder="BookMark Name" type="text">
        <input id="bookMarkUrl" class="form-control mb-3" placeholder="BookMark URL" type="url">
        <p id="errorHandel" class="error m-3 d-none">*Invaild Entry (Empty or Letters above 20), Please Try again!</p>
        <button id="addBtn" onclick="addBookMark()" class="btn btn-info text-white">Add BookMark</button>
        <input oninput="searchBookMark(this.value)" type="search" class="form-control my-3 w-50 mx-auto" placeholder="Search BookMarks by Name">
        <table class="table table-dark table-hover text-center">
            <thead>
                <th>#</th>
                <th>BookMark Name</th>
                <th>BookMark URL</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="bookMarkTable">

            </tbody>
        </table>
    </section>

    
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>

</html>
